<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!--
        <li role="presentation" class="active"><a routerLink="/">Home</a></li>
        <li role="presentation"><a routerLink="/servers">Servers</a></li> absolute paths
        <li role="presentation"><a routerLink="servers">Servers</a></li> relative paths
        <li role="presentation"><a [routerLink]=['/users'] >Users</a></li> this is the wrong way
        old ways which doesn't work in current 12 version of angular
        -->
        <li
          role="presentation"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact : true }"
        ><a routerLink="/">Home</a></li>
        <li
          role="presentation"
          routerLinkActive="active"
        ><a routerLink="/servers">Servers</a></li>
        <li
          role="presentation"
          routerLinkActive="active"
        ><a [routerLink]="['/users']" >Users</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
